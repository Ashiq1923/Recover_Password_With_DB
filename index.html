<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div id="login-screen">
            <h1>Login</h1>
            <input type="text" id="mobile-number" placeholder="Enter Mobile Number">
            <input type="password" id="password" placeholder="Enter Password">
            <button onclick="login()">Login</button>
            <a href="#" onclick="showForgotPasswordScreen()">Forgot Password?</a>
        </div>

        <!-- Forgot Password Screen -->
        <div id="forgot-password-screen" class="hidden">
            <h1>Forgot Password</h1>
            <input type="text" id="recovery-phone-number" placeholder="Enter your phone number">
            <button onclick="verifyPhoneNumber()">Next</button>
            <button onclick="showLoginScreen()">Cancel</button>
            <p id="error-message" class="error-message"></p>
        </div>

        <!-- Display Password Screen -->
        <div id="display-password-screen" class="hidden">
            <h1>Your Password</h1>
            <p id="display-password"></p>
            <button onclick="showLoginScreen()">OK</button>
            <button onclick="showForgotPasswordScreen()">Back to Recovery</button>
        </div>
    </div>

 <script type="module" src="app.js"></script>
</body>
</html>
